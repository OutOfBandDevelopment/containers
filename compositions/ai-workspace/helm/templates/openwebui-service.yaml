{{- if .Values.openwebui.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-workspace.fullname" . }}-openwebui
  labels:
    {{- include "ai-workspace.labels" . | nindent 4 }}
    app.kubernetes.io/component: openwebui
spec:
  type: {{ .Values.openwebui.service.type }}
  ports:
  - port: {{ .Values.openwebui.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "ai-workspace.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: openwebui
{{- end }}
