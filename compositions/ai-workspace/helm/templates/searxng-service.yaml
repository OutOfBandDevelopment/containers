{{- if .Values.searxng.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-workspace.fullname" . }}-searxng
  labels:
    {{- include "ai-workspace.labels" . | nindent 4 }}
    app.kubernetes.io/component: searxng
spec:
  type: {{ .Values.searxng.service.type }}
  ports:
  - port: {{ .Values.searxng.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "ai-workspace.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: searxng
{{- end }}
