{{- if and .Values.openwebui.enabled .Values.openwebui.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "ai-workspace.fullname" . }}-openwebui
  labels:
    {{- include "ai-workspace.labels" . | nindent 4 }}
    app.kubernetes.io/component: openwebui
spec:
  accessModes:
    - {{ .Values.openwebui.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.openwebui.persistence.size }}
  {{- if .Values.openwebui.persistence.storageClass }}
  storageClassName: {{ .Values.openwebui.persistence.storageClass }}
  {{- end }}
{{- end }}
