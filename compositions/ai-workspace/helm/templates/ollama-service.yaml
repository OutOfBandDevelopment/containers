{{- if .Values.ollama.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-workspace.fullname" . }}-ollama
  labels:
    {{- include "ai-workspace.labels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
spec:
  type: {{ .Values.ollama.service.type }}
  ports:
  - port: {{ .Values.ollama.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "ai-workspace.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
{{- end }}
