{{- if .Values.apacheTika.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-workspace.fullname" . }}-tika
  labels:
    {{- include "ai-workspace.labels" . | nindent 4 }}
    app.kubernetes.io/component: tika
spec:
  replicas: {{ .Values.apacheTika.replicaCount }}
  selector:
    matchLabels:
      {{- include "ai-workspace.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: tika
  template:
    metadata:
      labels:
        {{- include "ai-workspace.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: tika
    spec:
      containers:
      - name: tika
        image: "{{ .Values.apacheTika.image.repository }}:{{ .Values.apacheTika.image.tag }}"
        imagePullPolicy: {{ .Values.apacheTika.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 9998
          protocol: TCP
        resources:
          {{- toYaml .Values.apacheTika.resources | nindent 12 }}
{{- end }}
