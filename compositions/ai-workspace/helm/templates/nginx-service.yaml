{{- if .Values.nginx.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-workspace.fullname" . }}-nginx
  labels:
    {{- include "ai-workspace.labels" . | nindent 4 }}
    app.kubernetes.io/component: nginx
spec:
  type: {{ .Values.nginx.service.type }}
  ports:
  - port: {{ .Values.nginx.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "ai-workspace.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: nginx
{{- end }}
