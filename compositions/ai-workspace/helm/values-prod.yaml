# Production environment overrides

nginx:
  replicaCount: 3
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/proxy-body-size: 100m
      nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    hosts:
      - host: ai.yourdomain.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: ai-workspace-tls
        hosts:
          - ai.yourdomain.com
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 256Mi

openwebui:
  replicaCount: 3
  persistence:
    size: 10Gi
    storageClass: "fast-ssd"
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 2Gi

ollama:
  replicaCount: 2
  persistence:
    size: 100Gi
    storageClass: "fast-ssd"
  resources:
    limits:
      nvidia.com/gpu: 1
      memory: 32Gi
    requests:
      nvidia.com/gpu: 1
      memory: 16Gi
  tolerations:
    - key: nvidia.com/gpu
      operator: Exists
      effect: NoSchedule

searxng:
  replicaCount: 3
  persistence:
    size: 2Gi
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  env:
    baseUrl: "https://ai.yourdomain.com/searxng/"

apacheTika:
  replicaCount: 3
  resources:
    limits:
      cpu: 4000m
      memory: 8Gi
    requests:
      cpu: 2000m
      memory: 4Gi
