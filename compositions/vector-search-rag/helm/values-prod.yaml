# Production environment overrides

global:
  storageClass: "fast-ssd"

ollama:
  replicaCount: 3
  resources:
    limits:
      nvidia.com/gpu: 1
      memory: 16Gi
    requests:
      memory: 8Gi
  persistence:
    size: 100Gi

qdrant:
  replicaCount: 3
  resources:
    limits:
      memory: 8Gi
    requests:
      memory: 4Gi
  persistence:
    storageSize: 100Gi
    snapshotsSize: 20Gi

sbert:
  replicaCount: 3
  resources:
    limits:
      memory: 4Gi
    requests:
      memory: 2Gi
