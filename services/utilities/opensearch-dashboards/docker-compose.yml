name: opensearch-dashboards

services:
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:${OPENSEARCH_DASHBOARDS_VERSION:-latest}
    container_name: opensearch-dashboards
    environment:
      - OPENSEARCH_HOSTS=${OPENSEARCH_HOSTS:-'["http://opensearch:9200"]'}
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=${DISABLE_SECURITY:-false}
    ports:
      - "${OPENSEARCH_DASHBOARDS_PORT:-5601}:5601"
    restart: unless-stopped
