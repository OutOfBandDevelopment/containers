name: sbert
services:
  sbert-cpu:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        COMPUTE_PLATFORM: cpu
    image: ${REGISTRY:-local}/sbert:cpu
    container_name: sbert-cpu
    ports:
      - ${SBERT_PORT:-8080}:5000
    environment:
      - SBERT_MODEL=${SBERT_MODEL:-sentence-transformers/all-mpnet-base-v2}
    volumes:
      - sbert-models:/root/.cache/huggingface
    restart: unless-stopped
    profiles: ["cpu"]

  sbert-gpu:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        COMPUTE_PLATFORM: cuda
    image: ${REGISTRY:-local}/sbert:cuda
    container_name: sbert-gpu
    ports:
      - ${SBERT_PORT:-8080}:5000
    environment:
      - SBERT_MODEL=${SBERT_MODEL:-sentence-transformers/all-mpnet-base-v2}
    volumes:
      - sbert-models:/root/.cache/huggingface
    restart: unless-stopped
    profiles: ["gpu", "cuda"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-1}
              capabilities: [gpu]

volumes:
  sbert-models:
