name: dev-dotnet

services:
  dev-dotnet:
    image: mcr.microsoft.com/dotnet/sdk:${DOTNET_VERSION:-9.0}
    container_name: dev-dotnet
    environment:
      - DOTNET_CLI_TELEMETRY_OPTOUT=1
    volumes:
      - dotnet-workspace:/workspace
      - dotnet-nuget:/root/.nuget
    working_dir: /workspace
    stdin_open: true
    tty: true
    command: /bin/bash

volumes:
  dotnet-workspace:
    name: dotnet-workspace
  dotnet-nuget:
    name: dotnet-nuget
